<title> break문 </title>
<script type="text/javascript">
//<![CDATA[
for(var i=1; i<=10; i++){ 
  
    if(i==6) break; //변수 i의 값이 6일 경우 break 문이 실행됩니다.
    document.write(i,"<br />");
  
}
//]]>
</script>
